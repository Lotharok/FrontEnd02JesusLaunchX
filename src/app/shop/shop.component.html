<div class="row"></div>
<form action="/thank">
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Selecciona el sabor de tu pastel</h1>
  </div>

  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col" *ngFor="let item of cakes; let i = index">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="cakeFlavor"
            id="{{ 'flavor' + i }}"
            value="{{ item.name }}"
          />
          <h4 class="my-0 fw-normal">{{ item.name }}</h4>
        </div>
        <div class="card-body">
          <img width="140" height="140" src="{{ item.img }}" />
        </div>
        <h1 class="card-title pricing-card-title">
          ${{ item.price }}<small class="text-muted fw-light"></small>
        </h1>
      </div>
    </div>
  </div>

  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Selecciona tus adornor</h1>
  </div>

  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col" *ngFor="let item of ornaments; let i = index">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="cakeFlavor"
            id="{{ 'flavor' + i }}"
            value="{{ item.name }}"
          />
          <h4 class="my-0 fw-normal">{{ item.name }}</h4>
        </div>
        <div class="card-body">
          <img width="140" height="140" src="{{ item.img }}" />
        </div>
        <h1 class="card-title pricing-card-title">
          ${{ item.price }}<small class="text-muted fw-light"></small>
        </h1>
      </div>
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-sm-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder=""
        value=""
        required
      />
      <div class="invalid-feedback">Obligatorio.</div>
    </div>

    <div class="col-sm-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="you@example.com"
      />
      <div class="invalid-feedback">Coloca un correo valido.</div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-3">
      <label for="phone" class="form-label">Telefono</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        placeholder=""
        required
      />
      <div class="invalid-feedback">Obligatorio.</div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-sm-6">
      <label for="description" class="form-label">Descripcion del pastel</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary">Primary</button>
    </div>
  </div>
</form>
